<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>번아웃 자가진단 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
        }

        :root {
            --bg-color: #F1F1F5;
            --card-bg: #FFFFFF;
            --primary: #2D2D3A;
            --secondary: #555561;
            --accent: #6B66FF;
            --accent-hover: #5751FF;
            --gray-light: #E8E8E8;
            --feature-card-bg: #2D2D3A;
            --feature-text: #FFFFFF;
        }

        body {
            background: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--primary);
        }

        .container {
            max-width: 1100px;
            margin: 60px 20px;
            padding: 60px;
            background: var(--card-bg);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 70px;
        }

        h1 {
            color: var(--primary);
            font-size: 3.2em;
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--secondary);
            font-size: 1.4em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 70px;
        }

        .feature-card {
            background: var(--feature-card-bg);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(107, 102, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(45, 45, 58, 0.2);
        }

        .feature-card:hover::before {
            opacity: 1;
        }

        .feature-card h3 {
            color: var(--feature-text);
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 600;
        }

        .feature-card p {
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.7;
            font-size: 1.1em;
        }

        .start-button {
            display: block;
            width: 300px;
            margin: 0 auto;
            padding: 22px 40px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(107, 102, 255, 0.2);
        }

        .start-button:hover {
            background: var(--accent-hover);
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(107, 102, 255, 0.3);
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            color: var(--secondary);
            font-size: 1em;
            line-height: 1.6;
        }

        .highlight {
            color: var(--accent);
            font-weight: 600;
        }

        .divider {
            width: 80px;
            height: 4px;
            background: var(--accent);
            margin: 0 auto 40px;
            border-radius: 2px;
        }

        /* 새로운 스타일 추가 */
        .feature-icon {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .progress-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            background: var(--gray-light);
            border-radius: 50%;
        }

        .progress-dot.active {
            background: var(--accent);
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px 15px;
                padding: 30px;
            }

            h1 {
                font-size: 2.3em;
            }

            .subtitle {
                font-size: 1.1em;
            }

            .feature-card {
                padding: 30px;
            }

            .start-button {
                width: 100%;
                padding: 18px 30px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>번아웃 자가진단 테스트</h1>
            <div class="divider"></div>
            <p class="subtitle">
                현대인의 마음 건강 체크<br>
                <span class="highlight">5분</span>만에 완성되는 맞춤형 진단
            </p>
        </div>

        <div class="features">
            <div class="feature-card">
                <h3>Quick & Simple</h3>
                <p>15개의 핵심 질문으로<br>당신의 현재 상태를 체크합니다</p>
            </div>
            <div class="feature-card">
                <h3>Professional Care</h3>
                <p>전문가들이 설계한<br>체계적인 분석을 제공합니다</p>
            </div>
            <div class="feature-card">
                <h3>Personal Solution</h3>
                <p>개인 맞춤형 솔루션으로<br>당신의 회복을 돕습니다</p>
            </div>
        </div>

        <a href="#" class="start-button">시작하기</a>

        <div class="footer">
            <p>본 테스트는 전문가의 진단을 대체할 수 없으며,<br>
            정확한 진단이 필요한 경우 전문가와 상담하시기를 권장드립니다.</p>
        </div>
    </div>
</body>
</html>
